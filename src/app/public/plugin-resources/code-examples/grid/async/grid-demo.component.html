<h3>Grid with async column and templated column</h3>
<!--Each item requires an `id` and a property that maps to the `field` or `id` property of each column in the grid.-->
<sky-grid
  [data]="data"
  [fit]="'scroll'"
  (sortFieldChange)="onSortChangeForGrid($event)"
>
  <sky-grid-column
    field="name"
    heading="Name"
  >
  </sky-grid-column>
  <sky-grid-column
    [field]="'email'"
    [heading]="'Email'"
  >
  </sky-grid-column>
  <sky-grid-column
    [field]="'amount'"
    [heading]="asyncHeading | async"
  >
  </sky-grid-column>
  <sky-grid-column
    [field]="'status'"
    [heading]="'Status'"
    [template]="customColumnTemplate"
  >
  </sky-grid-column>
</sky-grid>

<ng-template
  let-value="value"
  #customColumnTemplate
>
  <div
    [ngClass]="{ 'sky-text-danger' : value === 'Past due' }"
  >
    {{ value }}
  </div>
</ng-template>
