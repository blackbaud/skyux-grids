<div
  id="screenshot-grid-multiselect"
>
  <sky-grid
    [data]="dataForMultiselect"
    [enableMultiselect]="true"
    [fit]="'scroll'"
    [messageStream]="gridController"
    [multiselectRowId]="'myRowId'"
    (multiselectSelectionChange)="onMultiselectSelectionChange($event)"
    (sortFieldChange)="onSortChangeForMultiselectGrid($event)"
  >
    <sky-grid-column
      [field]="'name'"
      [heading]="'Name'"
    ></sky-grid-column>
    <sky-grid-column
      [field]="'email'"
      [heading]="'Email'"
    ></sky-grid-column>
    <sky-grid-column
      [field]="'amount'"
      [heading]="'Amount'"
    ></sky-grid-column>
    <sky-grid-column
      [field]="'status'"
      [heading]="'Status'"
    ></sky-grid-column>
  </sky-grid>

  <p>Selected rows:</p>
  <p>{{ selectedRows }}</p>
</div>
