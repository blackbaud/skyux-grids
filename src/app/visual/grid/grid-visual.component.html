<h1>Simple grid</h1>

<div
  id="screenshot-grid"
>
  <sky-grid
    fit="width"
    [data]="dataForSimpleGrid"
    [highlightText]="highlightText"
    [rowHighlightedId]="rowHighlightedId"
    (sortFieldChange)="sortChangedSimpleGrid($event)"
    #grid
  >
    <sky-grid-column
      field="column1"
      heading="Column1"
      [width]="240"
    ></sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
      [width]="40"
    ></sky-grid-column>
    <sky-grid-column
      field="column3"
      heading="Column3"
      [excludeFromHighlighting]="true"
      [template]="statusTemplate"
      [width]="100"
    ></sky-grid-column>
  </sky-grid>
</div>

<p>
  <button
    id="highlight-text-button"
    class="sky-btn sky-btn-primary"
    (click)="triggerTextHighlight()"
  >
    Trigger text highlight
  </button>
  <button
    id="highlight-row-button"
    class="sky-btn sky-btn-primary"
    (click)="triggerRowHighlight()"
  >
    Trigger row highlight
  </button>
</p>

<h1>Simple grid with multiselect enabled</h1>

<button
  type="button"
  class="sky-btn sky-btn-primary"
  (click)="selectAll()"
>
  Select all
</button>

<button
  type="button"
  class="sky-btn sky-btn-primary"
  (click)="clearAll()"
>
  Clear all
</button>

<div
  id="screenshot-grid-multiselect"
>
  <sky-grid
    fit="scroll"
    [data]="dataForSimpleGridWithMultiselect"
    [enableMultiselect]="true"
    [messageStream]="gridController"
    [multiselectRowId]="'myId'"
    (sortFieldChange)="sortChangedMultiselectGrid($event)"
    (multiselectSelectionChange)="onMultiselectSelectionChange($event)"
  >
    <sky-grid-column
      field="myId"
      heading="Custom Id"
    ></sky-grid-column>
    <sky-grid-column
      field="column1"
      heading="Column1"
    ></sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
    ></sky-grid-column>
    <sky-grid-column
      field="column3"
      heading="Column3"
      [template]="statusTemplate"
    ></sky-grid-column>
  </sky-grid>

  <p>Selected rows:</p>
  <p>{{ selectedRows }}</p>
</div>

<ng-template let-row="row" let-value="value" #statusTemplate>
  <a>
    <!-- <orchestration-status [status]="value">
    </orchestration-status> -->
        <sky-label labelType="success">
        {{ value }}
    </sky-label>
  </a>
</ng-template>
